<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Hinduism Tab -->
  <ion-tab title="Hinduism" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/hinduism">
    <ion-nav-view name="tab-hinduism"></ion-nav-view>
  </ion-tab>

  <!-- Meditation Tab -->
  <ion-tab title="Meditation" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/med">
    <ion-nav-view name="tab-med">
	
	</ion-nav-view>
  </ion-tab>

  <!-- Yoga Tab -->
  <ion-tab title="Yoga" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/yoga">
    <ion-nav-view name="tab-yoga"></ion-nav-view>
  </ion-tab>


</ion-tabs>
