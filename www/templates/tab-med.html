<ion-view view-title="Meditation">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="post in medPosts" type="item-text-wrap" href="">
        <!--<img ng-src="{{chat.face}}">-->
        <h2>{{post.title}}</h2>
        <p>{{post.text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
